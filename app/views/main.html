<div class="row">
  <div class="col-sm-12">
    <form class="form-horizontal" role="addressForm">
      <div class="form-group">
        <label for="inputAddress" class="col-sm-2 control-label">Address</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputAddress" placeholder="Enter Address" ng-model="map.address" autofocus>
        </div>
        <button class="btn btn-primary" ng-disabled="!map.address" ng-click="search(map.address)">Search</button>
      </div>
    </form>
  </div>
</div>

<br/>

<div class="row">
  <div class="col-sm-12">
    <google-map 
      id="map-canvas"
      center="map.center"
      zoom="map.zoom"
      draggable="true"
      options="map.options"
      control="map.control">
      <markers models="map.markers" coords="'self'" fit="true">
      </markers>
    </google-map>
  </div>
</div>
